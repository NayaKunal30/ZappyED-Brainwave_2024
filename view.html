<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Comics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .comic-list {
            list-style-type: none;
            padding: 0;
        }

        .comic-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comic-item:last-child {
            border-bottom: none;
        }

        .comic-title {
            font-size: 1.2em;
            color: #2980b9;
        }

        .download-link {
            text-decoration: none;
            color: #fff;
            background-color: #27ae60;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #219150;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Comics</h1>
        <ul class="comic-list">
            {% for pdf in pdf_files %}
            <li class="comic-item">
                <span class="comic-title">{{ pdf }}</span>
                <a href="{{ url_for('download_comic', pdf_name=pdf) }}" class="download-link">
                    <i class="fas fa-download"></i> Download
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Comic Generator. All Rights Reserved.</p>
    </footer>
</body>
</html>
