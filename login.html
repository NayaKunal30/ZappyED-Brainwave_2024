<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZappyED</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <script src="https://cdn.tailwindcss.com"></script>
    <link 
      rel="shortcut icon" 
      href="{{ url_for('static', filename='public/logo.png') }}" 
      type="image/png" 
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            background: url("{{ url_for('static', filename='public/1bg.png') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Neue', cursive;
        }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .heading-gradient {
            background: linear-gradient(90deg, #754f02, #730b0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 3s infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .input-field {
            transition: border-color 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #ff6b86;
            outline: none;
        }

        .form-button {
            background: linear-gradient(90deg, #ff8c5f, #ff0019);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-button:hover {
            background: linear-gradient(90deg, #ffd665, #fe0000);
        }
        /* Dropdown styles */
        .dropdown-menu {
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navbar -->
    <nav
    class="sticky top-0 z-50 bg-white/30 border-b border-red-200"
    style="backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(3px);"
  >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                    <img src="{{ url_for('static', filename='public/logo.png') }}" alt="Icon" style="height: 3rem; width: 3rem;">
                    <span class="text-2xl font-extrabold text-red-600">ZappyED</span>
                </a>
    
                <!-- Navbar Menu with Dropdown -->
                <div class="relative flex items-center space-x-4">
                    <!-- Dropdown for Features -->
                    <div class="relative dropdown">
                        <button id="featuresButton" class="bg-white hover:bg-red-100 text-red-700 font-extrabold py-2 px-4 border border-red-300 rounded">
                            Features
                        </button>
                        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl">
                            <a href="{{ url_for('index') }}" class="block px-4 py-2 text-gray-800 hover:bg-red-100">Home</a>
                            <a href="{{ url_for('about') }}" class="block px-4 py-2 text-gray-800 hover:bg-red-100">About</a>
                            <a href="{{ url_for('index') }}#Prices" class="block px-4 py-2 text-gray-800 hover:bg-red-100">
                                Pricing
                            </a>
                            <a href="{{ url_for('contact') }}" class="block px-4 py-2 text-gray-800 hover:bg-red-100">Contact Us</a>
                        </div>
                    </div>
    
                    <!-- Login Button -->
                    <a href="{{ url_for('login') }}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-bold">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>
    

    <!-- Register Section -->
    <section class="py-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center">
                <div class="card p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold heading-gradient mb-6">Login to ZappyED</h2>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="username" class="block text-lg font-semibold text-red-600 mb-2">Username</label>
                            <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg input-field" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-lg font-semibold text-red-600 mb-2">Password</label>
                            <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg input-field" required>
                        </div>
                        <button type="submit" class="form-button">
                            Login
                        </button>
                    </form>
                    <p class="mt-4 text-center text-sm">
                        Don't Have an Account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-700 font-bold">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

 <!-- Footer Section -->
<footer
class="bg-white/30 border-t border-red-200 py-4"
style="backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(3px);" 
>
<div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
  <p class="text-red-600">&copy; 2024 ZappyED | RadGov. All rights reserved.</p>
</div>
</footer>
    <script>
        // Toggle dropdown menu visibility on button click
        document.getElementById('featuresButton').addEventListener('click', function() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('hidden');
        });
    
        // Close the dropdown if clicked outside
        window.addEventListener('click', function(e) {
            var featuresButton = document.getElementById('featuresButton');
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (!featuresButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
